<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>ToDoList</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <img src="https://www.boolean.careers/images/misc/logo.png" alt="">
            <div class="input_container">
                <input v-model="addedItems" class="input_size w_in" type="text">
                <button @click="addItem" class="input_size">Aggiungi</button>
                <p v-show="error">Valore inserito non corretto</p>
            </div>
        </div>
        <div class="list_container">
            <div class="list">
                <h2 class="title">Completed Tasks</h2>
                <div v-for="(list, index) in listCompl" class="item_listed">
                    <p>{{listCompl[index]}}</p>
                </div>
            </div>
            <div class="list">
                <h2 class="title">To-Do-List</h2>
                <div v-for="(list, index) in lists" class="item_listed">
                    <p>{{lists[index]}}</p>
                    <div class="icon_container">
                        <i @click="removeList_I(index,1)" class="fas fa-user-check"></i>
                        <i @click="removeList_I(index,0)" class="fas fa-trash dist"></i>
                    </div>
                </div>
            </div>

            <div class="list">
                <h2 class="title">Trash Folder</h2>
                <div v-for="(list, index) in listTrash" class="item_listed">
                    <p>{{listTrash[index]}}</p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
